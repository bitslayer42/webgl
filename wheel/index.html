<html>

<head>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #scl {
            width: 105px;
            height: 105px;
            background: #cdf;
            padding: 5px;
        }
    </style>

</head>

<body>
    <div id="scl">Scale me with your mouse wheel.</div>
    <div id="msg">Delta Y: </div>
</body>
<script>
    function zoom(event) {
        event.preventDefault();

        scale += event.deltaY * -0.01;

        // Restrict scale
        scale = Math.min(Math.max(0.125, scale), 4);

        // Apply scale transform
        el.style.transform = `scale(${scale})`;

        msg.textContent = msg.textContent + "\n" + event.deltaY;
    }

    let scale = 1;
    const el = document.querySelector("#scl");
    const msg = document.querySelector("#msg")
    el.onwheel = zoom;
</script>

</html>
